<!DOCTYPE html>
<html lang="fr">

<head>
  <!--! Bootstrap CSS !-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tp-jeu-tour-par-tour</title>
</head>

<body>
  <div class="text-center">
    <!--Titre de la page-->
    <h1>🔮 Tournoi DBZ 🐉</h1>

    <div id="monApp" class="mb-3" role="group">
      <div id="playerVue">
        <h2>Player</h2>
        <input type="button" v-on:click="attackPlayer()" value="Basic Attack" />
        <br><input type="button" v-on:click="attackMagicPlayer()" value="Magic Attack" />
        <br><input type="button" v-on:click="seSoignerPlayer()"  value="Item Potion +25" />
        <br><input type="button" v-on:click="abandonner()"  value="Game Over"  />
      </div>
      <div class="img1"><img src="http://pa1.narvii.com/6251/98371147442dbae9985747fa8dbcb7b52547801c_00.gif" alt="goku"/>
  </div>
      
  <div id="log" > COMPUTER {{playerLife}} <br>
                ITEM {{countItemPlayer}} </div>

  <div id="logComputer">PLAYER {{computerLife}} <br>
                        ITEM {{countItemComputer}}</div>

      <div id="computerVue" class="mb-3" role="group">
        <h2>Computer</h2>
        <input type="button" value="Basic Attack" />
        <br><input type="button" value="Magic Attack" />
        <br><input type="button" value="Item Potion +25" />
        <br><input type="button" value="Game Over" />
      </div>
      <div class="img2"><img src="https://33.media.tumblr.com/d80e7fc94f3c4883d9f34b1e12da0fca/tumblr_nq9ywtWJpF1rwxvn2o3_250.gif" alt="picolo"/>
        
      </div>
      <div class="win"></div>
    </div>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
